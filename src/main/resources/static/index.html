<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Chat Web Application</title>
      <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Type your username</h1>
            <form id="usernameForm" name="usernameForm" onsubmit="return validate()">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="on" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="text" id="email" placeholder="Email" autocomplete="on" class="form-control" />
                </div>
                <span id="numloc" align="center"></span><br/>  
                <div class="form-group">
                    <button type="submit" class="accent username-submit" onclick="return myFunction()">Start Chatting</button>
                </div>
            </form>
        </div>
       </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Lets Chat Amazing Dudes!!!</h2>
                 <div class="user-container">
               <span id="sender" value="${message.sender}"></span>
               <a href="/">Logout</a>
            </div>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="on" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.min.js"></script>
<script src="/main.js"></script>
<script src="/my.js"></script>
  </body>
</html>
